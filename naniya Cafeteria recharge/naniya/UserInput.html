    <div class="container">
        <div class="row" style="padding-top:50px">


            <form id="frmSignUp" class="form-horizontal" action="Restaurant.html">
                <fieldset>
                    <!-- Form Name -->
                    <legend>Register Here</legend>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">First Name</label>
                        <div class="col-md-4">
                            <input id="textFirstName" name="textFirstName" placeholder="Insert your First Name" class="form-control input-md" required="" type="text">
                            <span class="help-block"> </span>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Last Name</label>
                        <div class="col-md-4">
                            <input id="textLastName" name="textLastName" placeholder="Insert your Last Name" class="form-control input-md" required="" type="text">
                            <span class="help-block"> </span>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Email</label>
                        <div class="col-md-4">
                            <input id="textEmail" name="textEmail" placeholder="Insert your Email" class="form-control input-md" required="" type="email">
                            <span class="help-block"> </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Mobile Number</label>
                        <div class="col-md-4">
                            <input id="textMobileNumber" name="textMobileNumber" placeholder="Mobile Number" class="form-control input-md" min="10" maxlength="10" required="" type="number">
                            <span class="help-block"> </span>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Password</label>
                        <div class="col-md-4">
                            <input id="textPassword" name="textPassword" placeholder="Insert your Password" class="form-control input-md" required="" type="password">
                            <span class="help-block"> </span>
                        </div>
                    </div>
                    <!-- Text input-->

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"> </label>
                        <div class="col-md-4">
                            <button id="btnSubmit" name="btnSubmit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
    <script>
        $("#aSignUp").on("click", function () {
            location.href = "UserInput.html";
        });
        $("#aLogin").on("click", function () {
            location.href = "login.html";
        });
        $("#aHome").on("click", function () {
            location.href = "home.html";
        });
        $("#frmSignUp").on("submit", function () {
            var user = {
                firstName: $('#textFirstName').val(),
                lastName: $('#textLastName').val(),
                email: $('#textEmail').val(),
                mobileNumber: $('#textMobileNumber').val(),
                password: $('#textPassword').val(),
            }
            var users = JSON.parse(localStorage.getItem("users"));
            if (!users) {
                users = [];
            }
            users.push(user);
            localStorage.setItem("users", JSON.stringify(users));

            localStorage.setItem("loggedInUser", user.firstName);
        });
    </script>
